<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preload" href="./img/dogs/doberman.jpg" as="image"/>
    <link rel="preload" href="./img/dogs/shih-tzu.jpg" as="image"/>
    <link rel="preload" href="./img/dogs/husky.jpg" as="image"/>
    <link rel="preload" href="./img/dogs/collie.jpg" as="image"/>
    <link rel="preload" href="./img/dogs/beagle.jpg" as="image"/>
    <link rel="preload" href="./img/dogs/akita.jpg" as="image"/>
    <link rel="preload" href="./img/dogs/doberman.webp" as="image"/>
    <link rel="preload" href="./img/dogs/shih-tzu.webp" as="image"/>
    <link rel="preload" href="./img/dogs/husky.webp" as="image"/>
    <link rel="preload" href="./img/dogs/collie.webp" as="image"/>
    <link rel="preload" href="./img/dogs/beagle.webp" as="image"/>
    <link rel="preload" href="./img/dogs/akita.webp" as="image"/>
    <title>Text To Image Hover Effect</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <div class="container">
                <p data-src="./img/dogs/doberman" class="title">Doberman</p>
                <p data-src="./img/dogs/shih-tzu" class="title">Shih Tzu</p>
                <p data-src="./img/dogs/husky" class="title">Husky</p>
                <p data-src="./img/dogs/collie" class="title">Collie</p>
                <p data-src="./img/dogs/beagle" class="title">Beagle</p>
                <p data-src="./img/dogs/akita" class="title">Akita Inu</p>
                <picture><source srcset="./img/dogs/doberman.webp" type="image/webp"><img class="image" src="./img/dogs/doberman.jpg" alt="dog"></picture>
            </div>
        </main>
    </div>
    <script src="./js/script.min.js"></script>
</body>
</html>
